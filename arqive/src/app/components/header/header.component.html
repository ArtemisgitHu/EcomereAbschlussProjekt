<div class="header-outer" [class.overlay]="isOverlay">
  <div class="header-container" [class.logo-hidden]="isOverlay">

    <div class="menu" [class.white]="isOverlay">
      <p>Home</p>
    </div>

    <div class="logo" [class.hidden]="isOverlay">
      <h1>
        <a routerLink="/">ARQIVE</a>
      </h1>
    </div>

    <div class="icons" [class.white]="isOverlay">
      <li class="icon">
        <img src="/star.png" alt="Star" width="48" height="48" />
      </li>
      <li class="icon">
        <img src="/user.png" alt="User" width="48" height="48" />
      </li>
      <li class="icon">
        <img src="/warenkorb.png" alt="Warenkorb" width="48" height="48" />
      </li>
    </div>

  </div>
</div>
